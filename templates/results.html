<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Результати</title>
</head>
<body>
    <h1>Результати голосування</h1>
    <table>
        <thead>
            <tr>
                <th>Страва</th>
                <th>Кількість голосів</th>
            </tr>
        </thead>
        <tbody>
            {% for option, votes in poll_data['options']|zip(poll_data['votes']) %}
                <tr>
                    <td>{{ option }}</td>
                    <td>{{ votes }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('home') }}">Повернутися на головну</a></p>
</body>
</html>
